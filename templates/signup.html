{% extends 'base.html' %}

{% block content %}


<h1>Sign UP</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>Sign up</button>
    <input type="button" value="Login" onclick="location.href='{% url 'login'%}';">
</form>

{% endblock content %}
